<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Browser Utility Options</title>
        <style type="text/css">
            div.header, div.body {
                border: 1px solid #000000;
                padding: 3px;
                width: 60%;
                min-width :50em;
                max-width :100em;
            }
            div.header {
                background: #ffff00;
                font-size: +1;
            }
            div.body {
                background: #f5f5f5;
                margin-top: -1px;
            }
            div.body label {
                display: inline-block;
                width: 8em;
                text-align: right;
            }
            div.body textarea {
                vertical-align:top;
                width: calc(100% - 12em) ;
            }
        </style>
    </head>
    <body>
        <div id="Make Open-tsvn-url">
            <div class="header">
                <strong>Make Open-tsvn-url</strong>
            </div>
            <div class="body">
                <div>
                    <label>Enable:</label>
                    <input class="Enable" type="checkbox">
                </div>
                <div>
                    <label>Activate URL:</label>
                    <textarea class="Activate URL" placeholder="ex. http://company.server or (http://company.server1|http://company.server2)" ></textarea>
                </div>
                <div>
                    <label>SVN URL:</label>
                    <textarea class="SVN URL" placeholder="ex. http://company.svn or (http://company.svn1|http://company.svn2)" ></textarea>
                </div>
                <div>
                    <label>Branch Path:</label>
                    <textarea class="Branch Path" placeholder="input Branch path from SVN URL" ></textarea>
                </div>
                <div>
                    <label>Trunk Path:</label>
                    <textarea class="Trunk Path" placeholder="input Trunk path from SVN URL" ></textarea>
                </div>
                <div>
                    <label>Working Path:</label>
                    <textarea class="Working Path" placeholder="input Working path from SVN URL" ></textarea>
                </div>
                <div>
                    <label>ContextMenu:</label>
                    <input class="ContextMenu" type="checkbox">
                </div>
            </div>
        </div>

        <div id="Make Porting-to-Branch" style="margin-top: 10px;">
            <div class="header">
                <strong>Make Porting-to-Branch</strong>
            </div>
            <div class="body">
                <div>
                    <label>Enable:</label>
                    <input class="Enable" type="checkbox">
                </div>
                <div>
                    <label>Activate URL:</label>
                    <textarea class="Activate URL" placeholder="ex. http://company.server or (http://company.server1|http://company.server2)" ></textarea>
                </div>
                <div>
                    <label>Reference Ticket:</label>
                    <textarea class="Reference Ticket" placeholder="ex. ticket number, ticket number, ..." ></textarea>
                </div>
                <div>
                    <label>Excluded Project:</label>
                    <textarea class="Excluded Project" placeholder="ex. ProjectName or (ProjectName1|ProjectName2)" ></textarea>
                </div>
                <div>
                    <label>Excluded Status:</label>
                    <textarea class="Excluded Status" placeholder="ex. End or (New|End)" ></textarea>
                </div>
                <div>
                    <label>CheckBox Name:</label>
                    <textarea class="CheckBox Name" placeholder="ex. Name or (Name1|Name2)" ></textarea>
                </div>
                <div>
                    <label>InputArea Name:</label>
                    <textarea class="InputArea Name" placeholder="ex. Name or (Name1|Name2)" ></textarea>
                </div>
            </div>
        </div>

        <div id="Debug" style="margin-top: 10px;">
            <div class="header">
                <strong>Debug</strong>
            </div>
            <div class="body">
                <div>
                    <label>Log:</label>
                    <input class="Log" type="checkbox">
                </div>
            </div>
        </div>

        <button id="Save" style="margin-top: 10px;">Save</button>
        <div id="status"><br></div>

        <script src="options.js"></script>
    </body>
</html>
